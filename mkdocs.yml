site_name: 'Aragon Wiki'
site_url: 'https://wiki.aragon.org'
repo_name: 'aragon/aragon-wiki'
repo_url: 'https://github.com/aragon/aragon-wiki'
site_description: 'Wiki for the Aragon Project'
theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'blue grey'
    accent: 'cyan'
  font:
      text: 'HKGrotesk'
      code: 'HKGrotesk'
  logo: 'images/logo.svg'
  favicon: 'images/favicon.ico'
markdown_extensions:
    - footnotes
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink:
        social_url_shorthand: true
        repo_url_shorthand: true
        repo_url_shortener: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - codehilite:
    - toc:
        permalink:
extra_css:
  - 'stylesheets/extra_style.css'
extra_javascript:
  - 'javascript/extra_js.js'
extra:
